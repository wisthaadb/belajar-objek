    <p id="hasil"></p>
    <script>
        class Judul{
            constructor(judulBuku){
                this.judulBuku = judulBuku;
            }
            tampilkan(){
                    return "Judul buku ini adalah "+ this.judulBuku;
            }
        }

        class Pengarang extends Judul {
            constructor(judulBuku, pengarang){
                super(judulBuku);
                this.pengarang = pengarang;
            } 
            show(){
                return this.tampilkan() + ", dengan pengarang " + this.pengarang;
            }
        }
        
        buku = new Pengarang("Mamamiya","Dongelini Paleo");
        document.getElementById("hasil").innerHTML = buku.show();
